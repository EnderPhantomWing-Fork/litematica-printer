name: build
on:
  push:
    paths-ignore: ['*.md']
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Cache Gradle dependencies (公共缓存)
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ./.gradle
          # 固定缓存键（公共缓存），不依赖文件哈希
          key: ${{ runner.os }}-gradle-common
          # 恢复键与主键一致，确保优先使用公共缓存
          restore-keys: |
            ${{ runner.os }}-gradle-common

      - name: 清理缓存中超过指定天数的旧文件
        run: |
          # 统一设置清理天数（修改时只改这里）
          CLEAN_DAYS=15
          
          # 清理 ~/.gradle/caches（目录不存在时忽略错误）
          find ~/.gradle/caches -type f -mtime +$CLEAN_DAYS -delete || true
          # 清理 ~/.gradle/wrapper（目录不存在时忽略错误）
          find ~/.gradle/wrapper -type f -mtime +$CLEAN_DAYS -delete || true
          # 清理项目内 .gradle 目录（目录不存在时忽略错误）
          find ./.gradle -type f -mtime +$CLEAN_DAYS -delete || true

      - name: make gradle wrapper executable
        run: chmod +x ./gradlew

      - name: build fabricWrapper subproject
        run: ./gradlew :fabricWrapper:build --stacktrace

      - name: capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: fabricWrapper/build/libs/